language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

services:
  - mongodb
  - memcached

sudo: false

install:
  - composer self-update
  - composer install --prefer-source
  - '[[ "$TRAVIS_PHP_VERSION" == "hhvm" ]] || echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini'
  - '[[ "$TRAVIS_PHP_VERSION" == "hhvm" ]] || echo "extension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini'
